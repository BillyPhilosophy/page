<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>充值取现</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/topUpAndCash.css">
    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function(){
            getFont();
        };
        function getFont(){
            var screenWidth = oHtml.clientWidth;
            if(screenWidth <= 320){
                oHtml.style.fontSize = '17.06px';
            }else if(screenWidth >= 750){
                oHtml.style.fontSize = '40px';
            }else{
                oHtml.style.fontSize = screenWidth/(750/40)+'px';
            }
        }
    </script>
</head>
<body>


<div class="active_content">
    <div class="layer_content">
        <div class="banner">
            <h4>
                <span>现金管理总资产(元)</span>

            </h4>
            <h2>
                <span class="figure isshow">880,123.00</span>
                <span class="figure enshow" style="display: none">****</span>

            </h2>
            <div class="tables">

                    <p>昨日收益(元)</p>
                    <span class="isshow">4.51</span>
                    <span class="enshow" style="display: none">****</span>
                </div>
                <div class="table_right">
                    <p>累计收益(元)</p>
                    <span class="isshow">4.51</span>
                    <span class="enshow" style="display: none">****</span>
                </div>
            </div>
        </div>
        <div class="product_card1">
            <div class="product_title">
                <i></i><span>活期随充随用，快取额度5万</span>
            </div>
            <div class="product_content">
                <div class="content_card content_card1">
                    <p class="up_text">
                        <span class="text1 black">现金宝</span><span class="text2 gray">万份收益(元)</span><span class="text3 red bold">0.6300</span>

                    <p class="down_text">
                        <span class="down_text1 black bold">780,123.00</span><span class="down_text2 red bold">+8.12</span>

                    <a href="javascript:;" class="btn1">取现</a>
                    <a href="javascript:;" class="btn2">充值</a>

                <div class="content_card content_card2">
                    <p class="up_text">
                        <span class="text1 black">现金+</span><span class="text2 gray">万份收益(元)</span><span class="text3 red bold">0.6300</span>
                    </p>
                    <p class="down_text">

                    </p>

                </div>
            </div>
        </div>
        <div class="product_card2">
            <div class="product_title">
                <i></i><span>用现金管家，过省心生活</span>

                    </div>

    </div>

    
</div>
<div class="mask">
    <div class="answer">
        <div class="answer_text">包括您的现金宝资产和现金+组合资产</div>

<a href="#" class="go_home">回首页</a>

<script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script> -->
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    var flag=true;
    $(".question").click(function () {
        $(".mask").show();
    });
    $(".close").click(function () {
        $(".mask").hide();
    });
    $(".eyes").click(function () {
        if(flag){
            $(".eyes").css({"background": "url(img/closeEyes.png) no-repeat no-repeat","background-size": "100% 100%"});
            $(".enshow").show();
            $(".isshow").hide();
            flag=false;
        }else{
            $(".eyes").css({"background": "url(img/openEyes.png) no-repeat no-repeat", "background-size": "100% 100%"});
            $(".enshow").hide();
            $(".isshow").show();
            flag=true;
        }
    });

    // 回首页拖动事件
    var contW = $(".go_home").width();
		var contH = $(".go_home").height();
		var startX, startY, sX, sY, moveX, moveY;
		var winW = $(window).width();
		var winH = $(window).height();
		$(".go_home").on({ //绑定事件
			touchstart: function(e) {
				startX = e.originalEvent.targetTouches[0].pageX; //获取点击点的X坐标    
				startY = e.originalEvent.targetTouches[0].pageY; //获取点击点的Y坐标
				sX = $(this).offset().left; //相对于当前窗口X轴的偏移量
				sY = $(this).offset().top; //相对于当前窗口Y轴的偏移量
				leftX = startX - sX; //鼠标所能移动的最左端是当前鼠标距div左边距的位置
				rightX = winW - contW + leftX; //鼠标所能移动的最右端是当前窗口距离减去鼠标距div最右端位置
				topY = startY - sY; //鼠标所能移动最上端是当前鼠标距div上边距的位置
				bottomY = winH - contH + topY; //鼠标所能移动最下端是当前窗口距离减去鼠标距div最下端位置                
			},
			touchmove: function(e) {
				e.preventDefault();
				//移动过程中XY轴的坐标要减去margin的距离
				moveX = e.originalEvent.targetTouches[0].pageX; //移动过程中X轴的坐标
				moveY = e.originalEvent.targetTouches[0].pageY; //移动过程中Y轴的坐标
				//判断的时候要计算加上padding的距离
				if(moveX < leftX) {
					moveX = leftX;
				}
				if(moveX > rightX) {
					moveX = rightX;
				}
				if(moveY < topY) {
					moveY = topY;
				}
				if(moveY > bottomY) {
					moveY = bottomY;
				}
				$(this).css({
					"left": moveX + sX - startX,
					"top": moveY + sY - startY,
				})
			},
		})

</script>
</body>
</html>
